<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NLP</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300&family=Lato&family=Montserrat:wght@400;500&family=PT+Sans&family=Tangerine:wght@700&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300&family=Lato&family=Montserrat:wght@400;500&family=PT+Sans&family=Tangerine:wght@700&display=swap"
            rel="stylesheet">
        <script src="https://kit.fontawesome.com/1aac26dbd0.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <header>
            <div class="header">
            <div id="logo-div">
                <img src="../logo/logo.png" alt="logo" id="logo">
            </div>
            <div class="head">
                <h1>LANGUAGE PROCESSOR</h1>
            </div>
            </div>
        </header>

        <main>
            <section>
                <div id="error">
                    
                </div>
                <div id="form">
                    <form class="" onsubmit="return handleSubmit(event)">
                        <div id="link">
                            <input id="url" type="text" name="input" placeholder="Input URL here...">
                        </div>
                        <div id="submit">
                            <input type="submit" id="sub-btn" name="" value="Submit">
                        </div>
                    </form>
            </div>
            </section>

            <section>
                <div id="result"></div>
                <div id="results">
                    <div id="agreement"></div>
                    <div id="confidence"></div>
                    <div id="subjectivity"></div>
                    <div id="polarity"></div>
                    <div id="irony"></div>
                </div>
            </section>
        </main>

        <footer>
            <div class="footer">
                <div class="links">
                    <ul>
                        <li><a href="https://www.linkedin.com/in/oreoluwa-jaiyesimi-a96a43209/" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                        <li><a href="https://github.com/orejay" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
                <div class="rights">
                    <p>All Rights Reserved</p>
                </div>
            </div>
        </footer>
        <script>
            if ('serviceWorker' in navigator) {
                    window.addEventListener('load', () => {
                        navigator.serviceWorker.register('/service-worker.js').then(registration => {
                            console.log('SW registered: ', registration);
                        }).catch(registrationError => {
                            console.log('SW registration failed: ', registrationError);
                        });
                    });
                }
        </script>
    </body>
</html>
